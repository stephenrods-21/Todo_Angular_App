<div class="container" style="margin-top: 75px;">

    <div class="row justify-content-md-center">
        <div class="col col-lg-2">
            <!-- left offset-->
        </div>
        <div class="col-md-auto">

            <div class="list-group">
                <form (submit)="onCreate()">
                    <div class="col-md-12" style="margin-bottom:10px;">
                        <div class="form-group">
                            <label for="message">What's next in your list?</label>
                            <input type="text" class="form-control" id="message" [(ngModel)]="editTodo.Message" name="editTodo.Message" required aria-describedby="whatnextHelp" placeholder="">
                            <small id="whatnextHelp" class="form-text text-muted">Add notes to-do before you forget.</small>
                        </div>

                        <button type="submit" class="btn btn-outline-primary"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add Note</button>
                        <!-- <button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i> Add Note</button> -->

                    </div>
                </form>
                <!-- <a href="#" class="list-group-item list-group-item-action flex-column align-items-start active">
                                  <div class="d-flex w-100 justify-content-between">
                                    <h5 class="mb-1">List group item heading</h5>
                                    <small>3 days ago</small>
                                  </div>
                                  <p class="mb-1">Donec id elit non mi porta gravida at eget metus. Maecenas sed diam eget risus varius blandit.</p>
                                  <small>Donec id elit non mi porta.</small>
                                </a> -->
                <div>
                    <a href="javascript:void(0);" *ngFor="let item of todoList; index as i; trackBy: trackByFn" class="list-group-item list-group-item-action flex-column align-items-start">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 id="MsgTxt_{{i}}" class="mb-1 strike-out">{{item.Message}}</h5>
                            <small class="text-muted" style="margin-left: 15px;">{{getFormat(item.Timestamp)}}</small>
                        </div>
                        <p class="mb-1"></p>
                        <small class="text-muted">
                                  <label class="switch" (click)="markAsDone(item.Key, i)">
                                        <input type="checkbox">
                                        <span class="slider round"></span>
                                      </label>
                                  </small>
                    </a>
                </div>
            </div>
        </div>
        <div class="col col-lg-2">
            <!--right offset-->
        </div>
    </div>
